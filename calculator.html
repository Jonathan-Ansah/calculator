<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<title>calculator</title>
</head>
<body>

<div class="container">
	<div class="row rowstyle text-end">
		<div class="col-md-12 first-row" style="height: 50px;">0</div>
	</div>
 
	<div class="row rowstyle text-center" style="height: 60px;">
		<div class="col-md-3 line">AC</div>
		<div class="col-md-3 line">+/-</div>
		<div class="col-md-3 line">%</div>
		<div class="col-md-3 last-row">รท</div>
	</div>

	<div class="row rowstyle text-center" style="height: 60px;">
		<div class="col-md-3 line">7</div>
		<div class="col-md-3 line">8</div>
		<div class="col-md-3 line">9</div>
		<div class="col-md-3 last-row">x</div>
	</div>

	<div class="row rowstyle text-center" style="height: 60px;">
		<div class="col-md-3 line">4</div>
		<div class="col-md-3 line">5</div>
		<div class="col-md-3 line">6</div>
		<div class="col-md-3 last-row">-</div>
	</div>

	<div class="row rowstyle text-center" style="height: 60px;">
		<div class="col-md-3 line">1</div>
		<div class="col-md-3 line">2</div>
		<div class="col-md-3 line">3</div>
		<div class="col-md-3 last-row">+</div>
	</div>

	<div class="row rowstyle text-center" style="height: 60px;">
		<div class="col-md-6 line">0</div>
		<div class="col-md-3 line">.</div>
		<div class="col-md-3 last-row">=</div>
	</div>
</div>	
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
